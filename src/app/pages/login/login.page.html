<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" type="password" required></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="login()" class="login-button">
    Iniciar Sesión
  </ion-button>

  <!-- Botón para ir al registro -->
<ion-button expand="full" fill="outline" (click)="irARegister()" class="register-button">
    Crear Cuenta
  </ion-button>
</ion-content>
