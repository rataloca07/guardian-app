<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Monitoreo del Paciente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="monitor-content">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Paciente: {{ paciente?.nombre }}</ion-card-title> <!-- Nombre del paciente -->
      <ion-card-subtitle>Ritmo Card√≠aco: {{ ritmoCardiaco }} BPM</ion-card-subtitle> <!-- Ritmo cardiaco -->
    </ion-card-header>
  </ion-card>

  <!-- Mapa de Leaflet -->
  <div id="map"></div>
</ion-content>
