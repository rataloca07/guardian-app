<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido, {{ guardianNombre }}</ion-card-title>
      <ion-card-subtitle>Paciente Asociado: {{ paciente?.nombre }}</ion-card-subtitle> <!-- Mostrar nombre del paciente -->
    </ion-card-header>
    <ion-card-content>
      <p>Ubicación actual del paciente: {{ paciente?.latitud }}, {{ paciente?.longitud }}</p>
      <p>Ritmo Cardíaco: {{ paciente?.ritmoCardiaco }} BPM</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" (click)="irAMonitoreo()">Monitorear Paciente</ion-button>
  <ion-button expand="full" (click)="irAZonasSeguras()">Gestionar Zonas Seguras</ion-button>
</ion-content>
